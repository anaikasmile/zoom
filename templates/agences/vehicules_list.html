{% extends 'base.html' %}
{% load static %}
{% load render_table from django_tables2 %}
{% load bootstrap4 %}
{% block header %}

<div class="row align-items-center py-4">
    <div class="col-lg-6 col-7">
      <h6 class="h2 text-white d-inline-block mb-0">Véhicules</h6>
      <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
          <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
          <li class="breadcrumb-item">Véhicules</li>

          <li class="breadcrumb-item active" aria-current="page">Liste</li>
        </ol>
      </nav>
    </div>

</div>
{% endblock %}
{% block content %}
    <div class="row">
        

        <div class="col-xl-12">
          <div class="card">
          <!-- Card header -->
            <div class="card-header border-0">
              <h3 class="mb-0">Liste des vehicules</h3>
            </div>
            <!-- Light table -->
            <div class="table-responsive">

              {% render_table table %}

            
            </div>
            <!-- Card footer -->
        
          </div>
        </div>

    </div>
                 

{% endblock %}

{% block javascript %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<link rel="stylesheet" href="{% static 'assets/css/dataTable/dataTable.css' %}">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

<!-- Load js for initializing tables via their server-side options -->
<script type="text/javascript" charset="utf8" src="{% static 'js/datatableview.js' %}"></script>
<script type="text/javascript">
    $(function(){
          var common_options = {

          };

        datatableview.initialize($('.datatable'), common_options);
    });
</script>
{% endblock %}
