{% extends 'base_frontend.html' %}
{% block title %}Login{% endblock %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}

 <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Connectez-vous</small>
              </div>
              <form class="login" method="POST" action="{% url 'account_login' %}">
                  {% csrf_token %}
                <div class="form-group mb-3">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input class="form-control" placeholder="Tél ou Login" type="text" name="login">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Mot de passe" type="password" name="password">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">Se souvenir de moi</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Se connecter</button>
                </div>
              </form>
                <div class="row mt-3">
            <div class="col-6">
              <a href="{% url 'account_reset_password' %}" class="text-light"><small>Mot de passe oublié?</small></a>
            </div>
            <div class="col-6 text-right">
              <a href="{% url 'utilisateurs:user_signup' %}" class="text-light"><small>Nouveau compte</small></a>
            </div>
          </div>
            </div>

          </div>

      </div>

{% endblock %}
