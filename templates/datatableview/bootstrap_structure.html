<table class="display class="table datatable align-items-center table-flush" data-source-url="{{ url }}" id="{{ config.id }}"
       data-ajax-method="{{ config.request_method }}"
       data-result-counter-id="{{ config.result_counter_id }}"
       data-page-length="{{ config.page_length }}">
    <thead class="thead-light">
        <tr>
            {% for column in columns %}
            <th>#</th>
            <th data-name="{{ column.label|slugify }}"{{ column.attributes|safe }}>{{ column.label }}</th>
            {% endfor %}
        </tr>
    </thead>
    {% if config.footer %}
    <tfoot>
        <tr>
            {% for column in datatable %}
                <th>{{forloop.counter}}</th>
                <th>{{ column.label }}</th>
            {% endfor %}
        </tr>
    </tfoot>
    {% endif %}
</table>
